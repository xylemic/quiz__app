<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- font awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

   <!-- style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme__toggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="quiz__container fade__in">
    <div id="quiz">
      <div class="header">
        <div class="progress__text"></div>
        <div class="timer">00:00</div>
      </div>
      <div class="progress__container">
        <div class="progress__bar"></div>
      </div>
      <div class="question"></div>
      <div class="options"></div>
      <button class="button next__btn" disabled>Next Question</button>
    </div>
    <div class="result">
      <h2>Quiz Complete!</h2>
      <div class="score"></div>
      <div class="time__taken"></div>
      <div class="high__scores">
        <h3>High Scores</h3>
        <ul class="score__list"></ul>
      </div>
      <button class="button" onclick="location.reload()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
