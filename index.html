<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- font awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

   <!-- style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme__toggle" aria-label="Toggle Theme" title="Switch Theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- start screen -->
   <div class="start__screen">
  <h1>Welcome to the Ultimate Quiz!</h1>
  <p>Test your knowledge and see if you can make it to the high scores!</p>
  <ul class="instructions">
    <li>‚è≥ You have a timer running!</li>
    <li>‚úÖ Answer correctly to score points.</li>
    <li>üéØ Try to finish as quickly as possible!</li>
  </ul>
  <button class="button start__btn">Start Quiz</button>
</div>

  <div class="quiz__container fade__in" role="main" aria-live="polite" style="display: none;">
    <div id="quiz">
      <div class="header">
        <div class="progress__text" aria-label="Progress Indicator"></div>
        <div class="timer" aria-live="assertive">00:00</div>
      </div>
      <button class="button pause__btn" aria-label="Pause or Resume Quiz">Pause</button>
      <div class="progress__container">
        <div class="progress__bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
      <div class="question" tabindex="0"></div>
      <div class="options" role="group" aria-label="Answer Options"></div>
      <button class="button next__btn" disabled>Next Question</button>
    </div>
    <div class="result">
      <h2 tabindex="0">Quiz Complete!</h2>
      <div class="score" tabindex="0"></div>
      <div class="time__taken" tabindex="0"></div>
      <div class="high__scores">
        <h3>High Scores</h3>
        <ul class="score__list" role="list"></ul>
      </div>
      <button class="button" onclick="location.reload()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
